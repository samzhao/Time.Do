<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{goal.name}}</h3>
    <p class="text-muted">{{goal.desc}}</p>
    <button class="btn btn-xs btn-default pull-right" style="margin-top: -32px" ng-click="initTodo()"><span class="glyphicon glyphicon-plus"></span></button>

    <form ng-submit="addTodo(goal.$index)" class="todo-form form-inline form-horizontal" role="form">
      <div class="form-group">
        <label for="todo-input" class="col-sm-2 sr-only">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="newTodo.name" placeholder="Task" id="todo-input">
        </div>
      </div>
      <div class="form-group">
        <label for="time-input" class="col-sm-2 sr-only">Time</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="newTodo.totalTime" placeholder="time in seconds" id="time-input">
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-default">Add Task</button>
    </form>
  </div>
  <div class="panel-body">
    <ul class="tasks">
      <li ng-repeat="todo in goal.todos | orderByPriority">
        <todo-item/>
      </li>
    </ul>
  </div>
</div>
