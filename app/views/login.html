<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a data-target="#login" data-toggle="tab">Login</a></li>
          <li><a data-target="#register" data-toggle="tab">Register</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active fade in" id="login">
            <h3>Login</h3>
            <form class="login-form" role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" ng-model="newLogin.email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="newLogin.password" id="password">
                </div>
                <button type="submit" ng-click="login('password')" class="btn btn-primary">
                    Login
                </button>
                OR
                <button type="submit" ng-click="login('github')" class="btn btn-default">
                    Github
                </button>
            </form>
          </div>
          <div class="tab-pane fade" id="register">
            <h3>Register</h3>
            <form class="register-form" role="form">
                <div class="form-group">
                    <label for="regemail">Email</label>
                    <input type="text" class="form-control" ng-model="newRegister.email" id="regemail">
                </div>
                <div class="form-group">
                    <label for="regpassword">Password</label>
                    <input type="password" class="form-control" ng-model="newRegister.password" id="regpassword">
                </div>
                <div class="form-group">
                    <label for="regrepassword">Password Confirmation</label>
                    <input type="password" class="form-control" id="regrepassword">
                </div>
                <button type="submit" ng-click="register()" class="btn btn-primary">
                    Register
                </button>
            </form>
          </div>
        </div>
    </div>
</div>
