<div class="row">
  <button class="btn btn-xs btn-default pull-right logout" ng-click="logout()">logout</button>
  <div class="col-lg-12">
    <div class="input-group">
      <h3>New Goal</h3>
      <form ng-submit="addGoal()" class="goal-form form-inline form-horizontal" role="form">
        <div class="form-group">
          <label for="goal-input" class="col-sm-2 sr-only">Goal</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newGoal.name" id="goal-input" placeholder="Goal">
          </div>
        </div>
        <div class="form-group">
          <label for="goal-desc" class="col-sm-2 sr-only">Desc</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newGoal.desc" id="goal-desc" placeholder="Goal Description">
          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-default">Add Goal</button>
      </form>
    </div>
  </div>
  <div class="col-lg-12 main">
    <ul class="goals">
      <li ng-repeat="goal in goals">
        <goal-item/>
      </li>
    </ul>
  </div>
